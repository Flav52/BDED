<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta name="description" content="OW2 JOnAS 5.0 Sample" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <style type="text/css">
        @import "ow2_jonas.css";
    </style>
    <title>Java EE 5.0 Example</title>
</head>

<body>
    <div class="titlepage">
        Interface de la banque
    </div>

    <div class="links">
        <table width="100%" cellpadding="0" border="0">
            <tr>
                <td>
                    <form action="display" method="get">
                        <div><input type="submit" value="Afficher les comptes" /></div>
                    </form>
                </td>
                <td>
                    <form action="secured/Admin" method="get">
                        <div><input type="submit" value="Ajouter des comptes" /></div>
                    </form>
                </td>
                <td>
                    <form action="MdbServlet" method="get">
                        <div><input type="submit" value="Ajouter des comptes via JMS" /></div>
                    </form>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
